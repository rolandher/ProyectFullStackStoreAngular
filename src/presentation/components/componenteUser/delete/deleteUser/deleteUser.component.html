<h1 class="text-center">
  Delete user

</h1>
<form id="deleteUser"
[formGroup]="frmFormulario" class="row g-3">

<div class="form-floating mb-3">
  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" formControlName ="user_id" name="user_id"></textarea>
  <label for="floatingTextarea">user_id </label>
  <p class="text-danger" *ngIf="frmFormulario.get('user_id')?.hasError('required') &&
  frmFormulario.get('user_id')?.touched">El id es requerido</p>
</div>

  <div class="col-12">
      <button class="btn btn-primary" type="button" (click)="deleteUser(frmFormulario.value.id)" form = "deleteUser">Submit form</button>
  </div>
  <input type="button" onclick="history.back()" name="back" value="back">
  </form>
