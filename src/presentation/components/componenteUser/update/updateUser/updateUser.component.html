<h1 class="text-center">Update User</h1>

<form id="updateUser" (ngSubmit)="updateUser()" [formGroup]="frmFormulario1" class="row g-3">

  <div class="col-md-6">
    <label for="user_id" class="form-label">user_id</label>
    <input type="text" class="form-control" id="user_id" name="user_id" formControlName="user_id" required>
    <div class="form-text text-danger" *ngIf="frmFormulario1.get('user_id')?.hasError('required') &&
    frmFormulario1.get('user_id')?.touched">user_id is required</div>
  </div>

  <div class="col-md-6">
    <label for="firebase_Id" class="form-label">Firebase Id</label>
    <input type="text" class="form-control" id="firebase_Id" name="firebase_Id" formControlName="firebase_Id" required>
    <div class="form-text text-danger" *ngIf="frmFormulario1.get('firebase_Id')?.hasError('required') &&
    frmFormulario1.get('firebase_Id')?.touched">firebase_id is required</div>
  </div>
  <div class="col-md-6">
    <label for="names" class="form-label">Names</label>
    <input type="text" class="form-control" id="names" name="names" formControlName="names" required>
    <div class="form-text text-danger" *ngIf="frmFormulario1.get('names')?.hasError('required') &&
    frmFormulario1.get('names')?.touched">names is required</div>
  </div>
  <div class="col-md-6">
    <label for="surNames" class="form-label">Surnames</label>
    <input type="text" class="form-control" id="surNames" name="surNames" formControlName="surNames" required>
    <div class="form-text text-danger" *ngIf="frmFormulario1.get('surNames')?.hasError('required') &&
    frmFormulario1.get('surNames')?.touched">surName is required</div>
  </div>
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
    <div class="form-text text-danger" *ngIf="frmFormulario1.get('email')?.hasError('required') &&
    frmFormulario1.get('email')?.touched">email is required</div>
  </div>
  <div class="col-md-6">
    <label for="phone" class="form-label">Phone</label>
    <input type="text" class="form-control" id="phone" name="phone" formControlName="phone" required>
    <div class="form-text text-danger" *ngIf="frmFormulario1.get('phone')?.hasError('required') &&
    frmFormulario1.get('phone')?.touched">phone is required</div>
  </div>
  <div class="col-md-6">
    <label for="gender" class="form-label">Gender</label>
    <input type="text" class="form-control" id="gender" name="gender" formControlName="gender" required>
    <div class="form-text text-danger" *ngIf="frmFormulario1.get('gender')?.hasError('required') &&
    frmFormulario1.get('gender')?.touched">gender is required</div>
  </div>
  <div class="col-md-6">
    <label for="state" class="form-label">State</label>
    <select id="state" class="form-select" aria-label="Floating label select example" formControlName="state" name="state">
      <option value="true">Available</option>
      <option value="false">Not Available</option>
    </select>
  </div>
  <div class="col-12">

        <button class="btn btn-primary" type="submit" form = "updateUser">Update</button>
    </div>
<form>
