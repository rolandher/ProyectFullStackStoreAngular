<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <table class="table table-bordered table-hover table-striped">
        <thead>
          <tr>
            <th>store_Id</th>
            <th>id_User</th>
            <th>names</th>
            <th>description</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let storeList of storeList">
            <td>{{storeList.store_Id}}</td>
            <td>{{storeList.id_User}}</td>
            <td>{{storeList.names}}</td>
            <td>{{storeList.description}}</td>
          </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-secondary mb-3" (click)="getStore()">GetStore</button>

      <h1 class="text-center mb-3">CreateStore</h1>

      <form id="createStore" (ngSubmit)="createStore()" [formGroup]="frmFormulario" class="row g-3">
        <div class="col-md-3">
          <label for="id_User" class="form-label">Id_User</label>
          <input type="text" class="form-control" id="id_User" name="id_User" formControlName="id_User" required>
          <div class="form-text text-danger" *ngIf="frmFormulario.get('id_User')?.hasError('required') &&
            frmFormulario.get('id_User')?.touched">id_User is required</div>
        </div>
        <div class="col-md-3">
          <label for="names" class="form-label">Names</label>
          <input type="text" class="form-control" id="names" name="names" formControlName="names" required>
          <div class="form-text text-danger" *ngIf="frmFormulario.get('names')?.hasError('required') &&
            frmFormulario.get('names')?.touched">names is required</div>
        </div>
        <div class="col-md-6">
          <label for="description" class="form-label">Description</label>
          <input type="text" class="form-control" id="description" name="description" formControlName="description" required>
          <div class="form-text text-danger" *ngIf="frmFormulario.get('description')?.hasError('required') &&
            frmFormulario.get('description')?.touched">description is required</div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-secondary mb-3">CreateStore</button>
        </div>
      </form>
    </div>
  </div>
</div>
